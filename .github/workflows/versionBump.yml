name: bump version

on:
  # schedule:
  #   - cron: "*/5 * * * *"
  push:
    branches: ["release"]

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup npmrc
        uses: actions/setup-node@v2
        with:
          node-version: "16.13"
          registry-url: "https://npm.pkg.github.com"
          scope: "@asus-aics"

      - name: Install standard version
        run: |
          npm install -g standard-version
          standard-version

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
          echo "Pull Request Operation - ${{ steps.cpr.outputs.pull-request-operation }}"

      - name: Enable Automerge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.REVIEW_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Auto approve
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.REVIEW_TOKEN }}
          number: ${{ steps.cpr.outputs.pull-request-number }}

  tag_at_master:
    runs-on: ubuntu-latest
    needs: bump_version
    steps:
      - uses: actions/checkout@v3

      - name: Setup npmrc
        uses: actions/setup-node@v2
        with:
          node-version: "16.13"
          registry-url: "https://npm.pkg.github.com"
          scope: "@asus-aics"

      - name: Push tags after merging pull request at master branch
        run: |
          tag=v$(npm -s run env echo '$npm_package_version')
          echo $tag
          git tag $tag HEAD
          git push -u origin $tag
